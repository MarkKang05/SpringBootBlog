{{> /layout/navigation}}
<div class="container contact">
  <div class="row">
    <div class="col-md-3">
      <div class="contact-info">
        <h2>Contact Us</h2>
        <h4>We would love to hear from you !</h4>
      </div>
    </div>
    <div class="col-md-9">
      {{#board}}
      <form action="/board/updateProc/{{id}}" method="post" id="contact_form">
        <div class="contact-form">
          <div id="message" class="alert alert-danger alert-dismissible fade"></div>


          <div class="form-group">
            <label class="control-label col-sm-2" >Title</label>
            <div class="col-sm-10">
              <input class="form-control" id="title" placeholder="{{title}}" name="title">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="description">description</label>
            <div class="col-sm-10">
              <textarea class="form-control" rows="5" name="description" id="description">{{description}}</textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </div>
        </div>
      </form>
      {{/board}}
    </div>
  </div>
</div>
{{> /layout/footer}}
